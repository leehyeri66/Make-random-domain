    .toast.show {

    .loading {

  <div class="container">

    <div class="domain-badge">

  <script>
    let domain = "hyeri.us.kg"; // é»˜è®¤åŸŸå

    // ä»ç¯å¢ƒå˜é‡è·å–çˆ¶åŸŸå
    async function loadDomain() {
      try {
        const response = await fetch('/api/config');
        const data = await response.json();
        if (data.domain) {
          domain = data.domain;
        }
      } catch (error) {
        console.log('ä½¿ç”¨é»˜è®¤åŸŸå:', domain);
      }
      document.getElementById('domainDisplay').textContent = domain;
      document.getElementById('domainDisplay').classList.remove('loading');
    }

    // é¡µé¢åŠ è½½æ—¶è·å–åŸŸå
    loadDomain();

    function randomLetters(n) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      let s = "";
      for (let i = 0; i < n; i++) {
        s += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return s;
    }

    function generate() {
      const dateInput = document.getElementById("dateInput");
      const resultDiv = document.getElementById("result");
      const resultContainer = document.getElementById("resultContainer");
      const date = dateInput.value.trim();
      
      const parts = date.split(".");
      if (parts.length !== 2) {
        resultDiv.innerText = "âŒ æ ¼å¼é”™è¯¯ï¼Œè¯·è¾“å…¥ MM.DD";
        resultDiv.classList.remove("active");
        resultDiv.classList.add("error");
        resultContainer.classList.remove("has-content");
        return;
      }
      
      const month = parts[0].padStart(2, "0");
      const day = parts[1].padStart(2, "0");

      const prefix = randomLetters(2) + month + randomLetters(2) + day + randomLetters(2);
      const fullDomain = prefix + "." + domain;

      resultDiv.innerText = fullDomain;
      resultDiv.classList.add("active");
      resultDiv.classList.remove("error");
      resultContainer.classList.add("has-content");
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      if (!text || text === "ç­‰å¾…ç”Ÿæˆ..." || text.includes("æ ¼å¼é”™è¯¯")) {
        showToast("âš ï¸ è¯·å…ˆç”ŸæˆåŸŸå", "#ff9f43");
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        showToast("âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼", "#667eea");
      }).catch(err => {
        showToast("âŒ å¤åˆ¶å¤±è´¥", "#ff6b6b");
      });
    }

    function showToast(message, color) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.color = color;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
    }

    document.getElementById("dateInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        generate();
      }
    });
